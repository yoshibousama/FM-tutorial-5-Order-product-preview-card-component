<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__img"></div>
        <div class="card__content">
          <h3 class="card__heading">Perfume</h3>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price">
            <p class="card__price__on">$149.99</p>
            <p class="card__price__off">$169.99</p>
          </div>
          <a href="#" class="btn"
            ><img src="/images/icon-cart.svg" alt="icon shop" />Add to Cart</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
